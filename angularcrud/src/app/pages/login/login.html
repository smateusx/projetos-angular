<div class="content-container">

    <h1>{{login}}</h1>

    <form>
        <label for="email">Login</label><br />
        <input class="input-simples"
               id="email"
               name="email"
               type="email"
               placeholder="Digite seu email"
               [(ngModel)]="login"
               />

        <label for="input-senha">Senha</label><br />
        <input class="input-simples"
               id="input-senha"
               name="input-senha"
               type="password"
               placeholder="Digite sua senha"
               [(ngModel)]="senha"
               />

        <button class="input-submeter" 
                    [disabled]="!login || !senha"
                    (click)="onBotaoClicado();"
                    
                    >
            Confirmar
        </button>
    </form>
</div>
